<body>
    
 <h1>Tabel Anggota Kelompok</h1>
 
 <form>
    <p>Nama:</p>
    <input type="text" name="" placeholder="enter your nameg">

    <input type="radio" name="Kelompok" id="Malang">
    <label for="Malang">Malang</label>
    <input type="radio" name="Kelompok" id="Surabaya">
    <label for="Surabaya">Surabaya</label>
    <div>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">

    </div>
   
 </form>
 <br>
  <table border="2">
     <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>

    </tr>
        <tr>
        <td>2</td>

        <td>Malang</td>
    </tr>
  </table>

</body>
</html>
